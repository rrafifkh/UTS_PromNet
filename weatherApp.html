<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
    margin: 0; /* Mengatur semua elemen agar tidak ada margin */
    padding: 0; /* Mengatur semua elemen agar tidak ada padding */
    box-sizing: border-box; /* Mengatur box model agar padding dan border termasuk dalam ukuran elemen */
    font-family: 'Poppins', sans-serif; /* Mengatur font default menjadi Poppins */
}
body {
    background: #e0f7fa; /* Warna latar belakang body */
    display: flex; /* Mengatur tampilan sebagai flex container */
    align-items: center; /* Memusatkan elemen secara vertikal */
    justify-content: center; /* Memusatkan elemen secara horizontal */
    min-height: 100vh; /* Tinggi minimum body setinggi layar penuh */
    color: #333; /* Warna teks default */
}


.container {
    max-width: 500px; /* Lebar maksimum container */
    padding: 20px; /* Memberikan padding pada container */
    text-align: center; /* Teks rata tengah */
    background-color: #ffffff; /* Warna latar belakang putih */
    border-radius: 10px; /* Membuat sudut membulat */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Memberikan bayangan di bawah */
}
h1 {
    font-size: 1.8rem; /* Ukuran teks besar */
    margin-bottom: 15px; /* Memberikan jarak bawah */
    color: #00796b; /* Warna teks hijau */
}
.input-group {
    display: flex; /* Mengatur elemen input sebagai flex */
    margin-bottom: 15px; /* Memberikan jarak bawah */
}
.input-group input {
    width: 100%; /* Lebar penuh */
    padding: 10px; /* Padding dalam input */
    border: 1px solid #ddd; /* Border abu-abu */
    border-radius: 5px; /* Membulatkan sudut */
    font-size: 1rem; /* Ukuran font */
    background-color: #f1f8e9; /* Warna latar hijau muda */
}
.input-group button {
    padding: 10px 20px; /* Padding pada tombol */
    background-color: #00796b; /* Warna latar hijau gelap */
    border: none; /* Menghilangkan border */
    color: #fff; /* Warna teks putih */
    font-size: 1rem; /* Ukuran font */
    cursor: pointer; /* Kursor pointer */
    margin-left: 10px; /* Jarak kiri */
    border-radius: 5px; /* Membuat sudut membulat */
    transition: background-color 0.3s ease; /* Transisi warna saat dihover */
}
.input-group button:hover {
    background-color: #004d40; /* Warna latar tombol saat dihover */
}
.weather-info {
    margin-top: 20px; /* Jarak atas */
    background-color: hsl(170, 100%, 43%); /* Warna latar hijau terang */
    padding: 15px; /* Padding di dalam */
    border-radius: 5px; /* Membulatkan sudut */
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan dalam */
}
.weather-info h2 {
    font-size: 1.4rem; /* Ukuran teks judul */
    margin-bottom: 8px; /* Jarak bawah */
    color: #004d40; /* Warna hijau gelap */
}
.weather-info p {
    font-size: 1rem; /* Ukuran font isi */
    color: #555; /* Warna abu-abu */
}
.back-button {
    position: absolute; /* Posisi tombol absolut */
    top: 20px; /* Jarak atas */
    left: 20px; /* Jarak kiri */
    padding: 10px 20px; /* Padding dalam tombol */
    background: linear-gradient(135deg,#00ccaa, #64ffe5); /* Gradien warna hijau */
    color: white; /* Warna teks putih */
    border: none; /* Menghilangkan border */
    border-radius: 8px; /* Membulatkan sudut */
    cursor: pointer; /* Kursor pointer */
    font-size: 1rem; /* Ukuran font */
    font-weight: 500; /* Ketebalan font */
    text-decoration: none; /* Menghilangkan garis bawah */
    transition: all 0.3s ease; /* Transisi halus */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan */
}
.back-button:hover {
    background: linear-gradient(135deg, #ff786c, #ffffff); /* Gradien warna saat hover */
    transform: translateY(-2px); /* Tombol sedikit naik */
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15); /* Bayangan lebih tebal */
}
.weather-icon {
    width: 100px; /* Lebar ikon cuaca */
    height: 100px; /* Tinggi ikon cuaca */
    margin: 10px auto; /* Margin atas dan bawah otomatis */
}
.weather-icon img {
    width: 100%; /* Ikon memenuhi container */
    height: 100%; /* Ikon memenuhi container */
    object-fit: contain; /* Sesuaikan gambar */
}
.weather-description {
    font-style: italic; /* Mengatur font menjadi miring */
    color: #666; /* Warna teks abu-abu */
    margin: 5px 0; /* Margin atas dan bawah */
}

  </style>
</head>
<body>
  <a href="landingPage.html" class="back-button"><</a><!-- Tombol kembali -->
  <div class="container">
    <h1>Weather App</h1> <!-- Judul utama aplikasi cuaca -->

    <div class="input-group">
        <input type="text" class="city-input" placeholder="Cari Kota"> <!-- Input teks untuk mencari nama kota -->
        <button class="search-btn">Cari</button> <!-- Tombol untuk mencari informasi cuaca kota yang diinput -->
    </div>

    <div class="weather-info">
        <h2>Kota: ______</h2> <!-- Tempat menampilkan nama kota yang dicari -->
        
        <div class="weather-icon">
            <!-- Tempat untuk ikon cuaca, akan ditampilkan di sini -->
        </div>
        
        <p class="weather-description">______</p> <!-- Tempat menampilkan deskripsi cuaca, misalnya 'Cerah' -->
        <p>Suhu: __°C</p> <!-- Tempat menampilkan suhu kota -->
        <p>Kecepatan Angin: __ m/d</p> <!-- Tempat menampilkan kecepatan angin -->
        <p>Kelembaban: __%</p> <!-- Tempat menampilkan persentase kelembaban udara -->
    </div>
</div>

  <script>
    const cityInput = document.querySelector(".city-input"); // Mendapatkan elemen input kota
const searchButton = document.querySelector(".search-btn"); // Mendapatkan elemen tombol pencarian
const weatherInfoDiv = document.querySelector(".weather-info"); // Mendapatkan elemen div untuk informasi cuaca

const API_KEY = "6bc8f4cff1a0a9f7c480895c329de78e"; // Kunci API dari OpenWeatherMap untuk mengakses data cuaca

const updateWeatherInfo = (cityName, temperature, windSpeed, humidity, weatherIcon, weatherDesc) => {
    // Fungsi untuk memperbarui informasi cuaca di halaman
    weatherInfoDiv.innerHTML = `
        <h2>Kota: ${cityName}</h2>
        <div class="weather-icon">
            <img src="https://openweathermap.org/img/wn/${weatherIcon}@2x.png" alt="Weather Icon">
        </div>
        <p class="weather-description">${weatherDesc}</p>
        <p>Suhu: ${temperature.toFixed(1)}°C</p>
        <p>Kecepatan Angin: ${windSpeed} m/d</p>
        <p>Kelembaban: ${humidity}%</p>`;
    // Mengisi elemen `weatherInfoDiv` dengan nama kota, suhu, kecepatan angin, kelembaban, ikon cuaca, dan deskripsi cuaca
};

const getWeatherDetails = (cityName) => {
    // Fungsi untuk mendapatkan data cuaca dari API berdasarkan nama kota
    const WEATHER_API_URL = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}`; // URL API OpenWeatherMap dengan parameter nama kota dan kunci API

    fetch(WEATHER_API_URL)
        .then(response => response.json()) // Mengubah respons menjadi format JSON
        .then(data => {
            const temperature = data.main.temp - 273.15; // Mengonversi suhu dari Kelvin ke Celsius
            const windSpeed = data.wind.speed; // Mengambil kecepatan angin
            const humidity = data.main.humidity; // Mengambil kelembaban udara
            const weatherIcon = data.weather[0].icon; // Mendapatkan kode ikon cuaca
            const weatherDesc = data.weather[0].description; // Mendapatkan deskripsi cuaca

            updateWeatherInfo(cityName, temperature, windSpeed, humidity, weatherIcon, weatherDesc); // Memperbarui tampilan informasi cuaca
        })
        .catch(() => {
            alert("Terjadi kesalahan saat mengambil data cuaca!"); // Pesan kesalahan jika data gagal diambil
        });
};

searchButton.addEventListener("click", () => {
    // Event listener untuk tombol cari cuaca
    const cityName = cityInput.value.trim(); // Mengambil dan memangkas input kota dari user
    if (cityName) { // Memastikan input tidak kosong
        getWeatherDetails(cityName); // Memanggil fungsi untuk mengambil data cuaca
        cityInput.value = ""; // Mengosongkan input setelah pencarian
    }
});

cityInput.addEventListener("keyup", (e) => {
    // Event listener untuk mendeteksi tombol 'Enter' pada input
    if (e.key === "Enter") {
        searchButton.click(); // Mengklik tombol pencarian secara otomatis saat 'Enter' ditekan
    }
});

  </script>
</body>
</html>
