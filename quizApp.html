let currentTheme = '';
let currentQuestionIndex = 0;
let score = 0;

function startQuiz(theme) {
    currentTheme = theme;
    currentQuestionIndex = 0;
    score = 0;
    document.getElementById("welcome-screen").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    loadQuestion();
    updateProgress();
}

function loadQuestion() {
    const questions = allQuestions[currentTheme];
    const questionObj = questions[currentQuestionIndex];
    document.getElementById("question").textContent = questionObj.question;
    document.getElementById("a").textContent = questionObj.answers.a;
    document.getElementById("b").textContent = questionObj.answers.b;
    document.getElementById("c").textContent = questionObj.answers.c;
    document.getElementById("d").textContent = questionObj.answers.d;
    document.getElementById("question-number").textContent = `Pertanyaan ${currentQuestionIndex + 1} dari 10`;
    document.getElementById("next-btn").disabled = true;

    // Mengaktifkan kembali semua tombol jawaban
    document.querySelectorAll('.answer').forEach(el => {
        el.classList.remove("correct", "incorrect");
        el.disabled = false;
    });
}

function answer(selected) {
    const questions = allQuestions[currentTheme];
    const questionObj = questions[currentQuestionIndex];
    const feedback = document.getElementById("feedback");

    // Menonaktifkan semua tombol jawaban setelah memilih
    document.querySelectorAll('.answer').forEach(el => el.disabled = true);

    if (selected === questionObj.correct) {
        score++;
        feedback.textContent = "Benar!";
        feedback.classList.add("correct", "show");
    } else {
        feedback.textContent = "Salah!";
        feedback.classList.add("incorrect", "show");
    }

    // Menambahkan kelas "correct" atau "incorrect" pada jawaban yang dipilih
    document.getElementById(selected).classList.add(selected === questionObj.correct ? "correct" : "incorrect");

    // Menampilkan feedback selama 1 detik
    setTimeout(() => feedback.classList.remove("show"), 1000);
    
    // Mengaktifkan tombol "next"
    document.getElementById("next-btn").disabled = false;
}

function nextQuestion() {
    const questions = allQuestions[currentTheme];
    currentQuestionIndex++;
    document.getElementById("progress").style.width = `${(currentQuestionIndex / questions.length) * 100}%`;

    if (currentQuestionIndex < questions.length) {
        loadQuestion();
    } else {
        endQuiz();
    }
}

function updateProgress() {
    document.getElementById("progress").style.width = "0%";
}

function endQuiz() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("main-container").innerHTML = `
        <div class="result-container">
            <h2>Hasil Kuis</h2>
            <div class="result-stats">
                <div class="stat-item">Nama: ${document.getElementById("player-name").value}</div>
                <div class="stat-item">Tema: ${currentTheme.charAt(0).toUpperCase() + currentTheme.slice(1)}</div>
                <div class="stat-item">Skor: ${score} dari 10</div>
            </div>
            <button onclick="location.reload()">Mulai Lagi</button>
        </div>
    `;
}

    </script>
</body>
</html>
