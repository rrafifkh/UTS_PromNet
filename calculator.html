<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage 90s Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    /* Import Google font - VT323 for a retro look */
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier Prime', monospace;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f5e9;
    }
    .container {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      padding: 20px;
      background: #333;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.4);
      border: 2px solid #666;
    }
    .display {
      height: 80px;
      width: 100%;
      border: 2px solid #666;
      text-align: right;
      margin-bottom: 15px;
      font-size: 28px;
      color: #e6e6e6;
      background-color: #222;
      padding: 10px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .buttons {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(4, 1fr);
    }
    .buttons button {
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #666;
      font-size: 22px;
      cursor: pointer;
      background-color: #444;
      color: #e6e6e6;
      transition: all 0.3s ease;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
    }
    .buttons button:hover {
      background-color: #555;
      transform: translateY(-2px);
    }
    .buttons button:active {
      background-color: #666;
      transform: scale(0.98);
    }
    .operator {
      color: #e6e6e6;
      font-weight: bold;
    }
    .history-container {
      display: none;
      margin-top: 20px;
      max-height: 100px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border: 1px solid #666;
      border-radius: 4px;
      color: #e6e6e6;
      font-size: 16px;
    }
    .history-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .history-container ul li {
      padding: 5px 0;
      border-bottom: 1px solid #555;
    }
    .reset-history-btn {
      display: none;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      background-color: #444;
      color: #e6e6e6;
      border: 1px solid #666;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .reset-history-btn:hover {
      background-color: #555;
    }
  </style>
  <body>
    <div class="container">
      <input type="text" class="display" readonly />

      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>

      <div class="history-container">
        <ul class="history-list">
          <!-- Calculation history will appear here -->
        </ul>
      </div>
      <button class="reset-history-btn">Reset History</button>
    </div>

    <script>
      const display = document.querySelector(".display");
      const buttons = document.querySelectorAll("button");
      const historyContainer = document.querySelector(".history-container");
      const historyList = document.querySelector(".history-list");
      const resetHistoryBtn = document.querySelector(".reset-history-btn");
      const specialChars = ["%", "*", "/", "-", "+", "="];
      let output = "";

      const calculate = (btnValue) => {
        display.focus();
        if (btnValue === "=" && output !== "") {
          try {
            const result = eval(output.replace("%", "/100"));
            addToHistory(`${output} = ${result}`);
            output = result.toString();
          } catch {
            output = "Error";
          }
        } else if (btnValue === "AC") {
          output = "";
        } else if (btnValue === "DEL") {
          output = output.toString().slice(0, -1);
        } else {
          if (output === "" && specialChars.includes(btnValue)) return;
          output += btnValue;
        }
        display.value = output;
      };

      const addToHistory = (calculation) => {
        historyContainer.style.display = "block";
        resetHistoryBtn.style.display = "block";

        const historyItem = document.createElement("li");
        historyItem.textContent = calculation;
        historyList.appendChild(historyItem);

        historyContainer.scrollTop = historyContainer.scrollHeight;
      };

      const resetHistory = () => {
        historyList.innerHTML = ""; // Hapus semua item histori
        historyContainer.style.display = "none"; // Sembunyikan container histori
        resetHistoryBtn.style.display = "none"; // Sembunyikan tombol reset
        display.value = ""; // Hapus nilai tampilan input
        output = ""; // Reset variabel output
      };

      buttons.forEach((button) => {
        button.addEventListener("click", (e) => calculate(e.target.dataset.value));
      });

      resetHistoryBtn.addEventListener("click", resetHistory);
    </script>
  </body>
</html>
