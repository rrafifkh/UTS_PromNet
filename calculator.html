<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Calculator</title>
    <!-- Mengimpor font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    }
    
    .container {
      max-width: 300px;
      width: 100%;
      border-radius: 15px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .display {
      height: 80px;
      width: 100%;
      border: none;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 15px;
      font-size: 28px;
      color: #fff;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      font-weight: 500;
    }
    
    .buttons {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(4, 1fr);
    }
    
    .buttons button {
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      font-weight: 500;
    }
    
    .buttons button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .buttons button:active {
      transform: scale(0.95);
    }
    
    .operator {
      background: rgba(255, 255, 255, 0.2) !important;
      font-weight: 600 !important;
    }
    
    .history-container {
      display: none;
      margin-top: 20px;
      max-height: 100px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
    }
    
    .history-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .history-container ul li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .reset-history-btn {
      display: none;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 10px;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .reset-history-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Custom scrollbar untuk history */
    .history-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .history-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    .history-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
  <body>
    <div class="container">
      <h1 style="text-align: center;">Kalkulator</h1>
      <input type="text" class="display" readonly />

      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>

      <div class="history-container">
        <ul class="history-list">
          <!-- Calculation history will appear here -->
        </ul>
      </div>
      <button class="reset-history-btn">Reset History</button>
    </div>

    <script>
      const display = document.querySelector(".display");
      const buttons = document.querySelectorAll("button");
      const historyContainer = document.querySelector(".history-container");
      const historyList = document.querySelector(".history-list");
      const resetHistoryBtn = document.querySelector(".reset-history-btn");
      const specialChars = ["%", "*", "/", "-", "+", "="];
      let output = "";

      const calculate = (btnValue) => {
        display.focus();
        if (btnValue === "=" && output !== "") {
          try {
            const result = eval(output.replace("%", "/100"));
            addToHistory(`${output} = ${result}`);
            output = result.toString();
          } catch {
            output = "Error";
          }
        } else if (btnValue === "AC") {
          output = "";
        } else if (btnValue === "DEL") {
          output = output.toString().slice(0, -1);
        } else {
          if (output === "" && specialChars.includes(btnValue)) return;
          output += btnValue;
        }
        display.value = output;
      };

      const addToHistory = (calculation) => {
        historyContainer.style.display = "block";
        resetHistoryBtn.style.display = "block";

        const historyItem = document.createElement("li");
        historyItem.textContent = calculation;
        historyList.appendChild(historyItem);

        historyContainer.scrollTop = historyContainer.scrollHeight;
      };

      const resetHistory = () => {
        historyList.innerHTML = "";
        historyContainer.style.display = "none";
        resetHistoryBtn.style.display = "none";
        display.value = "";
        output = "";
      };

      buttons.forEach((button) => {
        button.addEventListener("click", (e) => calculate(e.target.dataset.value));
      });

      resetHistoryBtn.addEventListener("click", resetHistory);
    </script>
  </body>
</html>
