<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Stopwatch</title>
<style>
    /* Mengimpor font Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f093fb, #f5576c);
        color: #333;
        overflow: hidden;
    }

    .stopwatch-container {
        text-align: center;
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        overflow: hidden;
    }

    .timer {
        font-size: 48px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #555;
        transition: color 0.3s ease-in-out;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0%, 100% { color: #333; }
        50% { color: #f5576c; }
    }

    .controls button {
        background: linear-gradient(45deg, #42e695, #3bb2b8);
        color: #fff;
        border: none;
        padding: 12px 24px;
        margin: 5px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .controls button:hover {
        transform: scale(1.1);
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
    }

    .controls button:active {
        transform: scale(0.95);
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .laps {
        margin-top: 20px;
        text-align: left;
        max-height: 150px;
        overflow-y: auto;
    }

    .lap {
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        background: linear-gradient(45deg, #f093fb, #f5576c);
        color: #fff;
        font-weight: 500;
        opacity: 0;
        transform: translateY(-10px);
        animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<div class="stopwatch-container">
    <div class="timer" id="timer">00:00:00.00</div>
    <div class="controls">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="lapStopwatch()">Lap</button>
        <button onclick="resetStopwatch()">Reset</button>
    </div>
    <div class="laps" id="laps"></div>
</div>

<script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let isRunning = false;

    function timeToString(time) {
        let diffInHrs = time / 3600000;
        let hh = Math.floor(diffInHrs);

        let diffInMin = (diffInHrs - hh) * 60;
        let mm = Math.floor(diffInMin);

        let diffInSec = (diffInMin - mm) * 60;
        let ss = Math.floor(diffInSec);

        let diffInMs = (diffInSec - ss) * 100;
        let ms = Math.floor(diffInMs);

        return (
            (hh < 10 ? "0" : "") + hh + ":" +
            (mm < 10 ? "0" : "") + mm + ":" +
            (ss < 10 ? "0" : "") + ss + "." +
            (ms < 10 ? "0" : "") + ms
        );
    }

    function print(txt) {
        document.getElementById("timer").innerHTML = txt;
    }

    function startStopwatch() {
        if (!isRunning) {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(function printTime() {
                elapsedTime = Date.now() - startTime;
                print(timeToString(elapsedTime));
            }, 10);
            isRunning = true;
        } else {
            clearInterval(timerInterval);
            isRunning = false;
        }
    }

    function resetStopwatch() {
        clearInterval(timerInterval);
        print("00:00:00.00");
        elapsedTime = 0;
        isRunning = false;
        document.getElementById("laps").innerHTML = "";
    }

    function lapStopwatch() {
        if (isRunning) {
            const lapTime = timeToString(elapsedTime);
            const lapElement = document.createElement("div");
            lapElement.classList.add("lap");
            lapElement.innerText = `Lap ${document.querySelectorAll('.lap').length + 1}: ${lapTime}`;
            document.getElementById("laps").appendChild(lapElement);
        }
    }
</script>

</body>
</html>
